[supervisord]
nodaemon=true

[program:messenger-worker]
command=php /var/www/html/bin/console messenger:consume async_priority_low -vv
directory=/var/www/html
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/var/www/html/var/log/supervisor/messenger-worker.out.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/www/html/var/log/supervisor/messenger-worker.err.log
stderr_logfile_maxbytes=0
