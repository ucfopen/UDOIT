services:
  db:
    container_name: udoit3-db
    image: mysql:latest
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: udoit3
      MYSQL_USER: udoit
      MYSQL_PASSWORD: udoit
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  web:
      container_name: udoit3-web
      image: nginx:latest
      ports:
        - "8000:80"
      volumes:
        - .:/var/www/html
        - ./build/nginx/local.conf:/etc/nginx/conf.d/default.conf
      links:
          - php
      env_file:
        - .env

  php:
      container_name: udoit3-php
      build:
        context: .
        dockerfile: build/nginx/Dockerfile.php.pdo.mysql
      volumes:
        - ./:/var/www/html
        - ./build/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
        - ./build/supervisor/php-fpm.conf:/etc/supervisor/conf.d/php-fpm.conf
        - ./build/supervisor/:/etc/supervisor/conf.d/
      env_file:
        - .env
      depends_on:
        db:
          condition: service_healthy

  composer:
      container_name: udoit3-composer
      build:
        context: ./build/nginx
        dockerfile: Dockerfile.composer
      command: "composer install --no-dev --no-interaction --no-progress --optimize-autoloader"
      volumes:
        - ./:/app
      env_file:
        - .env

  yarn:
      container_name: udoit3-yarn
      image: node:16
      volumes:
        - ./:/app
      env_file:
        - .env
      command: >
        bash -c '
        cd /app &&
        yarn install &&
        yarn build --watch'

  ace:
      # platform: linux/amd64
      container_name: udoit3-ace
      build:
        context: ./equal-access-server
        dockerfile: Dockerfile.ace
      ports:
        - "3000:3000"
      environment:
        - PORT=3000
        - ASYNC_POOL_SIZE=${ASYNC_POOL_SIZE}

volumes:
  web:
  dbdata:
