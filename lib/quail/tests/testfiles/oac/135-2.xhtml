<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN" "http://www.w3.org/TR/MathML2/dtd/xhtml-math11-f.dtd" [  <!ENTITY mathml "http://www.w3.org/1998/Math/MathML"> ]>
<html lang="en">
	<head>
		<title>Testfile - Check #135 - Negative</title>
	</head>
	<body>
		<p>The following image shows the solution to the quadratic equation: begin fraction minus b plus or 
			minus begin square root of b squared minus four a c end square root over 2 a 
			end fraction</p>
		<img src="quadeqn.png" alt="solution to the quadratic equation" width="179" height="63">
		<math xmlns='http://www.w3.org/1998/Math/MathML'>
			<mfrac>
				<mrow>
					<mrow>
						<mo>-</mo>
						<mi>b</mi>
					</mrow>
					<mo>&pm;</mo>
					<msqrt>
						<mrow>
							<msup>
								<mi>b</mi>
								<mn>2</mn>
							</msup>
							<mo>-</mo>
							<mrow>
								<mn>4</mn>
								<mo>&it;</mo>
								<mi>a</mi>
								<mo>&it;</mo>
								<mi>c</mi>
							</mrow>
						</mrow>
					</msqrt>
				</mrow>
				<mrow>
					<mn>2</mn>
					<mo>&it;</mo>
					<mi>a</mi>
				</mrow>
			</mfrac>
		</math>
	</body>
</html>
